<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Platform</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <style>
        #indeximg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            max-width: 30em;
        }
        .d-flex{
            
            gap:10px;
        }
        
        
        
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-3">
            <button id="themeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
            <div>
                {% if not is_authenticated %}
                    <button class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
                    <button class="btn btn-primary" onclick="window.location.href='/register'">Register</button>
                {% else %}
                    <div class="d-flex align-items-center">
                        <div class="d-flex flex-row">
                            <a href="/profile">{{ username }}</a>
                        </div>
                        <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
                    </div>
                {% endif %}
            </div>
        </div>
        <h1 class="text-center">Welcome to IoT Data Platform</h1>
        <div class="text-center d-flex justify-content-center flex-wrap">
            <button class="btn btn-primary" onclick="window.location.href='/visualize'">Visualize Real-time Data</button>
            <button class="btn btn-primary" onclick="window.location.href='/download'">Download Data</button>
            <button class="btn btn-primary" onclick="window.location.href='/downloadall'">Download All Data</button>
            <button class="btn btn-primary" onclick="window.location.href='/map'">Map</button>
            <button class="btn btn-primary" onclick="window.location.href='/register_device'">Register device</button>
            <button class="btn btn-primary" onclick="window.location.href='/deviceList'">Device list</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="window.location.href='/help'">Help ?</button>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <img id="indeximg" src="{{ url_for('static', filename='img/iotcar.png') }}" class="img-fluid" alt="IoT Image">
    
</body>
</html>
